<!DOCTYPE html>
<html>

    <head>
        <title>Tug of war for PhantomBot</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Load our styles -->
        <link rel="stylesheet" href="tug-of-war-left/css/styles.css"/>
    </head>

    <!-- Main body -->
    <body>
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <audio id="popGun">
                        <source src="tug-of-war-left/assets/gunPop.ogg" type="audio/ogg">
                        <source src="tug-of-war-left/assets/gunPop.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <img alt="#vault" src="tug-of-war-left/images/VAULT.png" class="tag-image">
                    <div class="meter-container">
                        <img id="gun" />
                    </div>
                    <div class="container">    
                        <div class="progress2 progress-moved">
                            <div id="progress" class="progress-bar2 tier_1" >
                            </div>                       
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Load jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Load jQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <!-- Load Reconnecting socket -->
        <script src="/common/reconnecting-websocket/reconnectingWS.min.js"></script>
        <!-- Load Bot config file -->
        <script src="/common/js/wsConfig.js"></script>
        <!-- Load our script -->
        <script src="tug-of-war-left/js/index.js"></script>
    </body>
</html>
