<main>
    <!-- Header -->
    <section class="content-header">
        <h1>by Ed</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li>by Ed</li>
            <li class="active">Bitboss</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Left section -->
            <section class="col-lg-6">
                <div class="row">
                    <!-- Loyalty Settings -->
                    <div class="col-md-12">
                       <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Bitboss Settings</h3>
                            </div>
                            <!-- Box content -->
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="bitboss-type">Bitboss type</label>
                                            <div class="dropdown">
                                                <select class="form-control" id="bitboss-type" style="cursor: pointer;">
                                                    <option>Team</option>
                                                    <option>Individual</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <section class="col-lg-12">
                                        <div class="box box-solid">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Stream Information</h3>
                                            </div>
                                            <form role="form">
                                                <!-- Box content -->
                                                <div class="box-body">
                                                    <!-- Stream Title Input -->
                                                    <div class="form-group">
                                                        <label>Title</label>
                                                        <input type="text" class="form-control" id="stream-title" placeholder="Title This Broadcast" data-str="text" data-toggle="tooltip" title="" data-original-title="The current stream title">
                                                    </div>

                                                    <!-- Stream Game Input -->
                                                    <div class="form-group">
                                                        <label>Game</label>
                                                        <div class="easy-autocomplete" style="width: 707px;"><input type="text" class="form-control" id="stream-game" placeholder="Search for a Game or Category" data-str="text" data-toggle="tooltip" title="" autocomplete="off" data-original-title="The current stream game"><div class="easy-autocomplete-container" id="eac-container-stream-game"><ul></ul></div></div>
                                                    </div>
                                                </div>
                                                <!-- Footer of the box -->
                                                <div class="box-footer">
                                                    <button type="button" class="btn btn-primary pull-right" id="dashboard-btn-update" data-candisable="true">Update</button>
                                                </div>
                                            </form>
                                        </div>
                                    </section>
                                </div>
                            </div>

                            <!-- Box footer -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-primary pull-right" id="bitboss-save-all"> Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add something here</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- loyalty -->
    <script src="/panel/js/pages/byEd/bitboss.js"></script>
</main>
