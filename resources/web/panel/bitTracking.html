<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="bitTrackingAccordion">
    <h3>Bit Tracking by Keywords</h3>
    <div>
        <div id="_bitTrackingPanelDisabled"></div>
        <div id="_bitTrackingPanel">
            <form role="form">
                <div class="form-group" onkeypress="return event.keyCode != 13">
                    <label for="addBitTracking">Add Tracking Keyword</label>
                    <button type="button" class="btn btn-primary inline pull-right" onclick="$.addKeywords_BitTracking()">Submit</button>
                    <input type="text" class="form-control" id="addBitTrackingInput" placeholder="Keyword" 
                           data-toggle="tooltip" title="Add keywords to track the amount of bits given to them. (i.e. #charity)" />
                </div>
            </form>
            <br>

            <strong>Current Bits by Keywords</strong>
            <div id="bitsByKeywords" style="height: 300px; overflow: auto;"></div>

        </div>
    </div>

    <h3>Bit Tracking by User</h3>
    <div>
        <div id="_bitTrackingbyUserPanelDisabled"></div>
        <div id="_bitTrackingbyUserPanel">
        <div class="form-group" onkeypress="return event.keyCode != 13">
            <label for="adjustUserBits">Adjust User Bits</label>
            <button type="button" class="btn btn-primary inline pull-right" onclick="$.modifyUserBits('take')">Take</button>
            <button type="button" class="btn btn-primary inline pull-right" onclick="$.modifyUserBits('add')">Add</button>
            <button type="button" class="btn btn-primary inline pull-right" onclick="$.modifyUserBits('set')">Set</button>
            <input type="text" class="form-control" id="adjustUserBitsNameInput" placeholder="Username or click row from user bits table" />
            <input type="number" min="0" class="form-control" id="adjustUserBitsInput" placeholder="Bits" />
        </div>
        <br>

        <div>
            <span id="userPtsTableTitle">User Bits Table</span>
        </div>
        <br>
        <div id="userPointsTable" style="height: 510px; overflow: auto;" />
        
    </div>
    </div>
</div>

<!-- Run the Accordion -->
<script>$("#bitTrackingAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
